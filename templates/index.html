<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Todo App</title>
</head>
<body>
    <div style="margin-top:2% " class="container">
        <h3>Todo list</h3>
        <hr>
        <form action="/add" method="POST">
               <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Todo Başlığı</label>
                <input type="text" name ="title"class="form-control" id="exampleFormControlInput1" placeholder="Başlık...">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Todo İçeriği</label>
                <textarea type="text" name="content" class="form-control" id="exampleFormControlInput2" placeholder="İçerik..."></textarea>
              </div>  
              <button type="submit" class="btn btn-danger">Ekle</button>
        
        </form>
        <br><hr>
        {% if  todos == [] %}
        <div role="alert"class="alert alert-primary">
            Todo Listesi Boş ! 
        </div>
        {% else %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Todo Başlık</th>
                <th scope="col">Todo İçerik</th>
                <th scope="col">Durum</th>
                <th scope="col">Güncelle</th>
                <th scope="col">Sil</th>

              </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <th scope="row">{{ todo.id}}</th>
                    <td> <a href="/detail/{{todo.id}}">{{ todo.title}}</a> </td>
                    <td>{{ todo.content}}</td>
                    {% if todo.complete == False%}
                    <td>Tamamlanmadı</td>
                    {% else %}
                    <td>Tamamlandı</td>
                    {% endif %}
                    <td><a href="/complete/{{todo.id}}" class="btn btn-danger">Tamamla</a></td>
                    <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        {% endif %}
       
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
